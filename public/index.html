<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Intake Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="form-box-outside">
                <h1>Patient Registration</h1>
                <form id="form-elements">
                    <fieldset>
                        <legend>Patient Data</legend>

                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input id="full-name" name="fullName" type="text" required placeholder="Juan Perez">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required placeholder="juan@ejemplo.com">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" minlength="8" placeholder="Min. 8 characters">
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input id="dob" name="dob" type="date" required>
                        </div>

                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input id="height" name="height" type="number" min="30" max="250" placeholder="170">
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <label><input type="radio" name="gender" value="Male"> Male</label>
                                <label><input type="radio" name="gender" value="Female"> Female</label>
                                <label><input type="radio" name="gender" value="Other"> Other</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="blood-type">Blood Type</label>
                            <select id="blood-type" name="bloodType">
                                <option value="">-- Select --</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="history">Medical History</label>
                            <textarea id="history" name="history" placeholder="List any allergies, conditions, or previous surgeries..."></textarea>
                        </div>

                        <div class="form-group consent-group">
                            <label>
                                <input type="checkbox" id="consent" name="consent" required>
                                I accept the terms and consent to treatment
                            </label>
                        </div>

                        <button type="submit" id="submit-btn">Register Patient</button>

                    </fieldset>
                </form>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
